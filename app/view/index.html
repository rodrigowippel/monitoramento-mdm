<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Painel de Monitoramento MDM</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/\bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>

  </head>
  <body ng-app="monitorApp" ng-controller="painelController">
    <div class="container-fluid">
      <div class="header-painel">
          <span>[{{contador}}] Painel de monitoramento MDM</span>
      </div>

      <div class="row" style="margin-top: 10px;">
          <div class="col-md-3" ng-repeat="server in servers | orderBy: 'index'" >
              <div class="panel panel-primary">
                  <div class="panel-heading">
                      <img ng-src="{{server.urlImagem}}" style="float: right"/>
                      <span>{{server.nome}}</span>
                  </div>
                  <div class="panel-body">
                      <div class="alert {{ms.status == '0' ? 'alert-success' : 'alert-danger'}}" ng-repeat="ms in server.mensagens" style="padding: 5px; width: 265px">
                          <span style="font-size: 12px;">{{ms.texto}}<span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div style="position: absolute; bottom: 0; right: 10px;">
      <img src="./img/favicon.ico" />
       HBSIS - Todos os direitos reservados {{date | date:'dd/MM/yyyy HH:mm:ss'}}
    </div>
  </body>
  <script type="text/javascript" src="js/controller.js"></script>
</html>
